# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json

name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - 'v*'
    tags:
      - 'v*'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  metadata:
    runs-on: cluster-runner
    permissions:
      contents: read
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - uses: actions/checkout@v6

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: golemnetwork/restate-allocators
          tags: |
            # Tag main as latest
            type=raw,value=latest,enable={{is_default_branch}}

            # Label based on git tag
            type=ref,event=tag
            # Also add label for major version only
            type=match,pattern=v\d+

            # Nightly release for each PR
            type=ref,event=pr

            # Nightly releases on each push, except on main
            type=sha,enable={{is_not_default_branch}}
        # check out PR head instead of merge commit into base branch
        # this way, the SHAs will be correct
        env:
          DOCKER_METADATA_PR_HEAD_SHA: true

  build:
    runs-on: cluster-runner
    needs: metadata
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            goarch: amd64
          - platform: linux/arm64
            goarch: arm64

    steps:
      - uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ needs.metadata.outputs.tags }}-${{ matrix.goarch }}
          labels: ${{ needs.metadata.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.goarch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.goarch }}
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false

  manifest:
    runs-on: cluster-runner
    needs: [metadata, build]
    permissions:
      contents: read

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          TAGS="${{ needs.metadata.outputs.tags }}"

          for tag in $TAGS; do
            docker buildx imagetools create -t $tag \
              ${tag}-amd64 \
              ${tag}-arm64
          done
